{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}  


<body style="background: rgb(173,255,0);
background: linear-gradient(45deg, rgba(173,255,0,1) 0%, rgba(226,0,255,1) 100%);">
<section class="vh-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px ;
        background: rgb(173,255,0);
background: linear-gradient(315deg, rgba(173,255,0,1) 0%, rgba(226,0,255,1) 100%);
        box-shadow: 0 4px 8px 0 rgb(0, 0, 0);">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                <form method="POST" >  
                    {% csrf_token %} 
                    {{ form.as_table }}
                    
                    
                    <form class="mx-1 mx-md-4">
                      
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input input type="submit" name="submit" value="Daftar" />
                          <label class="form-label" for="form3Example1c">Your Name</label>
                        </div>
                      </div>
                      
                      
                    </form>
                
              </div>
              {% if messages %}  
              <ul>   
                {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
              </ul>   
              {% endif %}
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">
                  
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</section>  

</body>
{% endblock content %}
